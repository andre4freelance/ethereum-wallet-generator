<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Ethereum Wallet Generator</h1>

        <div id="authArea">
            <div id="loginFormArea">
                <h2>Login Admin</h2>
                <form id="loginForm">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p id="loginMessage" class="message"></p>
            </div>
            <div id="loggedInArea" class="hidden">
                <p>Selamat datang, <span id="loggedInUser"></span>!</p>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
        <hr>

        <div id="createWalletSection" class="hidden"> <h2>Buat Wallet Baru</h2>
            <button id="generateWalletBtn">Buat Wallet Baru</button>
            <div id="walletDetails" class="wallet-info hidden">
                <h2>Detail Wallet Baru Anda:</h2>
                <p><strong>Address</Address>:</strong> <span id="address"></span></p>
                <p class="sensitive"><strong>Private Key:</strong> <span id="newWalletPrivateKey"></span></p> 
                <p class="sensitive"><strong>Seed Phrase:</strong> <span id="newWalletseedPhrase"></span></p>
            </div>
            <div id="loadingMessage" class="hidden">Meminta wallet baru dari server...</div>
        </div>
        <hr class="hidden" id="separatorForAdmin"> <div id="adminSection" class="hidden">
            <h2>Database Wallet</h2>
            <button id="loadAllWalletsBtn">Tampilkan Semua Wallet dari Database</button>
            <div id="allWalletsList" class="wallet-info">
                </div>
            <p id="adminMessage" class="message"></p>
        </div>

    </div> <script src="/client.js"></script>
</body>
</html>
